<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nome do Site -->
    <title>Consulta de Endereço - Emsoft</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.emsoft.inf.br/wp-content/uploads/2018/08/logo_horizontal_208x52_orange.png" alt="Logo Emsoft" height="40">
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <!-- Card Principal -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <h4 class="text-primary-custom mb-0">
                            <i class="bi bi-geo-alt-fill me-2"></i>Cadastro de Endereço
                        </h4>
                        <p class="text-muted small mt-1">Consulte o CEP e salve os dados.</p>
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <!-- Alerta -->
                        <div id="feedbackMsg" class="alert d-none" role="alert"></div>

                        <!-- Formulário -->
                        <form id="addressForm">
                            
                            <!-- Passo 1: CEP -->
                            <div class="mb-4 position-relative">
                                <label for="cep" class="form-label fw-bold">CEP</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg" id="cep" placeholder="00000000" maxlength="8" pattern="\d{8}" required>
                                    <button class="btn btn-custom" type="button" id="btnBuscar">
                                        <span id="iconBuscar"><i class="bi bi-search"></i> Buscar</span>
                                        <span id="loadingBuscar" class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="form-text">Digite apenas números (8 dígitos).</div>
                            </div>

                            <!-- Passo 2: Endereço -->
                            <div id="enderecoContainer" class="fade-in d-none">
                                <hr class="my-4">
                                <h5 class="mb-3 text-secondary">Detalhes do Endereço</h5>

                                <div class="mb-3">
                                    <label for="logradouro" class="form-label">Endereço (Logradouro)</label>
                                    <input type="text" class="form-control bg-light" id="logradouro" readonly>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="bairro" class="form-label">Bairro</label>
                                        <input type="text" class="form-control bg-light" id="bairro" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cidade" class="form-label">Cidade</label>
                                        <input type="text" class="form-control bg-light" id="cidade" readonly>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="estado" class="form-label">Estado</label>
                                        <input type="text" class="form-control bg-light" id="estado" readonly>
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="pais" class="form-label">País</label>
                                        <input type="text" class="form-control bg-light" id="pais" value="Brasil" readonly>
                                    </div>
                                </div>

                                <!-- Botão de Ação Final -->
                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-success btn-lg text-white fw-bold" id="btnEnviar">
                                        <span id="textEnviar">Confirmar e Salvar</span>
                                        <span id="loadingEnviar" class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>                
            </div>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Personalizado -->
    <script src="script.js"></script>
</body>
</html>
